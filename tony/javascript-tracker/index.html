<!DOCTYPE html>
<html>
<head>

  <script src="https://cdn.tailwindcss.com"></script>


  <title>Javascript Tracker</title>
  
</head>
<body>
  <div class="container">
    <form>
      <div class="mb-6">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-red-700 dark:text-red-500">Name</label>
          <input type="text" id="name" class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 block w-full p-2.5">
          <p class="mt-2 text-sm text-red-600 dark:text-red-500">Please enter name.</p>
        </div>
      </div>
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email address</label>
        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 " placeholder="john.doe@company.com">
      </div>
      <div class="mb-6">
        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900">Country</label>
        <select id="countries" class="bg-gray-50 border border-gray-300 w-full p-2.5 text-gray-900 text-sm rounded-lg">
          <option>Choose a country</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="FR">France</option>
          <option value="DE">Germany</option>
        </select>
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
        <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 " placeholder="•••••••••">
      </div>
      <div class="mb-6">
        <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 ">Confirm password</label>
        <input type="password" id="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 " placeholder="•••••••••">
      </div>
      <div class="flex justify-end">
        <button id="submit" type="button" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
      </div>
    </form>

    <br />

    <div class="relative overflow-x-auto">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3">Name</th>
            <th scope="col" class="px-6 py-3">Email Address</th>
            <th scope="col" class="px-6 py-3">Country</th>
          </tr>
        </thead>
        <tbody id="tbodyUser">
          <!-- <tr class="bg-white border-b  ">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Apple MacBook Pro 17"</th>
            <td class="px-6 py-4">macbook@gmail.com</td>
            <td class="px-6 py-4">Canada</td>
          </tr>
          <tr class="bg-white border-b ">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Microsoft Surface Pro</th>
            <td class="px-6 py-4">microsoft@gmail.com</td>
            <td class="px-6 py-4">United States</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  
  <link rel="stylesheet" href="./assets/css/index.css" />
  <script type="text/javascript" src="./assets/js/index.js"></script>
</body>
</html>
