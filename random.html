<!DOCTYPE html>
<html>
<head>

  <title>Random</title>
  
</head>
<body>
  <h1>
    Random
  </h1>

  <script type="text/javascript">
    /* Math.random() -> a random number between 0 (inclusive),  and 1 (exclusive)
    */
    console.log('Math.random(): ', Math.random());
    const todos = [
        { text: 'learn javascript', description: 'learn javascript 1th' },
        { text: 'learn javascript', description: 'learn javascript 4th'},
        { text: 'learn angular'},
    ]
    const newTodos = todos.map((todo, index) => {
        return {
            ...todo,
            id: Math.floor(Math.random() * 1000) + index, // from 0 to 9
            // id: Date.now() + index,  // hh:mm:ss
        }
    })
    console.log('Math.random(): ', newTodos);
  </script>
</body>
</html>
